<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Sin Permisos</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definición de la paleta de colores para Tailwind */
        :root {
            --color-mate-negro: #1a1a1a;
            --color-mostaza: #ffc107;
            --color-texto-claro: #f5f5f5;
            --color-input-bg: #333333;
            --color-rojo-error: #dc2626; /* Rojo para el error */
        }

        /* Configuración de estilos en Tailwind para usar las variables CSS */
        .bg-mate-negro { background-color: var(--color-mate-negro); }
        .text-mostaza { color: var(--color-mostaza); }
        .bg-input { background-color: var(--color-input-bg); }
        .text-rojo-error { color: var(--color-rojo-error); }
        .border-rojo-error { border-color: var(--color-rojo-error); }

        /* Aplicar la fuente Inter, globalmente */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-mate-negro min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-[#242424] p-8 rounded-xl shadow-2xl border border-[#333333]">
        
        <div class="text-center mb-6">
            <!-- Icono de advertencia grande en rojo -->
            <svg class="h-16 w-16 text-rojo-error mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            
            <h1 class="text-3xl font-extrabold text-rojo-error mb-2">
                Acceso Denegado
            </h1>
            <p class="text-gray-400">
                No tienes los permisos necesarios para ver este recurso.
            </p>
        </div>

        <div class="bg-input p-4 rounded-lg mt-6 border-l-4 border-rojo-error">
            <p class="text-gray-300 font-medium mb-2">Detalles del Error:</p>
            <p class="text-sm text-gray-400">
                Tu token de autenticación es válido, pero tu perfil de usuario no está autorizado para esta acción o página.
            </p>
        </div>

        <!-- Redirección automática -->
        <div class="mt-6 text-center">
            <p class="text-sm text-mostaza">
                Serás redirigido a la página de <span class="font-bold">Inicio de Sesión</span> en <span id="countdown" class="font-extrabold text-lg">5</span> segundos.
            </p>
        </div>

        <!-- Botón de redirección manual -->
        <button id="redirectButton"
                class="w-full mt-6 text-black bg-mostaza hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-yellow-800 font-bold rounded-lg text-lg px-5 py-3 text-center transition duration-200 shadow-md">
            Ir al Login
        </button>
    </div>

    <script>
        const REDIRECT_PAGE = 'login.html';
        const countdownElement = document.getElementById('countdown');
        const redirectButton = document.getElementById('redirectButton');
        const TOKEN_KEY = 'authToken';

        let count = 5;

        function startCountdown() {
            const interval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(interval);
                    redirectToLogin();
                }
            }, 1000);
        }

        function redirectToLogin() {
            // Es buena práctica eliminar el token, aunque el usuario esté autenticado, 
            // ya que se asume que necesita iniciar sesión con un perfil diferente.
            localStorage.removeItem(TOKEN_KEY); 
            window.location.href = REDIRECT_PAGE;
        }

        // Iniciar la cuenta regresiva al cargar la página
        window.onload = startCountdown;

        // Redirección manual al hacer clic en el botón
        redirectButton.addEventListener('click', redirectToLogin);
    </script>
</body>
</html>
